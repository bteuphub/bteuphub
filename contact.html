<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BTEUP HUB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4400;
            --primary-light: #ff6a33;
            --primary-dark: #cc3600;
            --secondary-color: #000000;
            --light-color: #f8f9fa;
            --dark-color: #1a1a1a;
            --text-light: #f5f5f5;
            --text-dark: #333333;
            --card-bg: #ffffff;
            --section-bg: #f8f9fa;
            --footer-bg: #000000;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background-color: #f9fafb;
            overflow-x: hidden;
        }
        
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(248, 249, 250, 1) 100%);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
            transition: all 0.3s ease;
        }
        
        .navbar-scrolled {
            padding: 10px 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(240, 240, 240, 1) 100%) !important;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            white-space: nowrap;
        }
        
        .navbar-brand i {
            font-size: 1.8rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .navbar-brand span:first-child {
            color: var(--primary-color);
            font-weight: 800;
        }
        
        .navbar-brand span:last-child {
            color: var(--primary-dark);
            font-weight: 700;
        }
        
        .navbar-nav {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .navbar-nav::-webkit-scrollbar {
            display: none;
        }
        
        .navbar-nav .nav-link {
            color: var(--dark-color) !important;
            font-weight: 500;
            padding: 8px 12px !important;
            margin: 0 3px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .navbar-nav .nav-link i {
            margin-right: 6px;
            width: 18px;
            text-align: center;
            font-size: 1rem;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            background-color: rgba(255, 68, 0, 0.1);
        }
        
        .navbar-nav .nav-link:hover i {
            transform: scale(1.1);
            color: var(--primary-light);
        }
        
        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
            background: rgba(255, 68, 0, 0.1);
            font-weight: 600;
        }
        
        .navbar-nav .nav-link.active i {
            color: var(--primary-color);
        }
        
        .btn-whatsapp-join {
            background: linear-gradient(135deg, #00c951, #00a843);
            border: none;
            color: white;
            padding: 6px 15px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-left: 10px;
            font-size: 0.85rem;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 201, 81, 0.4);
        }
        
        .btn-whatsapp-join:hover {
            background: linear-gradient(135deg, #00a843, #008c35);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 168, 67, 0.5);
        }
        
        @media (max-width: 991px) {
            .navbar-collapse {
                overflow-x: auto;
            }
            
            .navbar-nav {
                flex-direction: row;
                width: max-content;
            }
            
            .navbar-nav .nav-link {
                padding: 10px 12px !important;
            }
            
            .navbar-nav .btn-whatsapp-join {
                margin-left: 10px;
                margin-top: 0;
                width: auto;
            }
        }
        
        /* CONTACT PAGE SPECIFIC STYLES */
        .page-header {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 100px 0 50px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff" opacity="0.1"><polygon points="1000,0 1000,100 0,100"></polygon></svg>');
            background-size: cover;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }
        
        .contact-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255, 68, 0, 0.1);
        }
        
        /* Updated Button Styles */
        .gradient-btn, .contact-btn, .submit-btn {
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 68, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .gradient-btn:hover, .contact-btn:hover, .submit-btn:hover {
            background-color: #ffffff;
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 68, 0, 0.4);
        }
        
        .language-toggle {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-btn {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .language-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        footer {
            background: var(--footer-bg);
            color: white;
            padding: 60px 0 20px;
            margin-top: 60px;
        }
       
        footer h4,h5{
            color:#ff4400;
        }
        .footer-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .copyright {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }
        
        .brand-section {
            text-align: center;
            padding: 30px;
            margin: 40px 0;
            background: rgba(255, 68, 0, 0.05);
            border-radius: 15px;
        }
        
        .hindi-content {
            display: none;
        }
        
        .contact-item {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 68, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 68, 0, 0.1);
            transform: translateX(5px);
        }
        
        /* FIXED MODERN FLIP CARD STYLES */
        .admin-flip-section {
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
        
        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 380px;
            height: 480px;
            perspective: 1500px;
            font-family: 'Poppins', sans-serif;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }
        
        /* FRONT SIDE */
        .flip-card-front {
            display: flex;
            flex-direction: column;
            color: #333333;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .profile-image-container {
            height: 50%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .profile-initials {
            font-size: 4.5rem;
            font-weight: 900;
            color: white;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .profile-info {
            padding: 25px 20px;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .profile-name {
            font-size: 1.9rem;
            font-weight: 900;
            margin-bottom: 8px;
            color: #222222;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            padding: 0 5px;
        }
        
        .profile-title {
            font-size: 0.95rem;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding: 5px 12px;
            background: rgba(255, 68, 0, 0.08);
            border-radius: 30px;
            border: 1px solid rgba(255, 68, 0, 0.15);
        }
        
        .profile-tagline {
            font-size: 0.85rem;
            color: #666666;
            line-height: 1.4;
            margin-bottom: 15px;
            max-width: 280px;
            font-style: italic;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 15px;
            color: #888888;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }
        
        .flip-hint i {
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            color: var(--primary-color);
        }
        
        @keyframes pulse {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        /* BACK SIDE - OPTIMIZED */
        .flip-card-back {
            transform: rotateY(180deg);
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .back-header {
            text-align: left;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .back-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #222222;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 8px;
            width: 100%;
        }
        
        .back-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border-radius: 2px;
        }
        
        .about-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555555;
            margin-bottom: 18px;
            text-align: left;
            width: 100%;
        }
        
        .quote-section {
            margin: 15px 0;
            padding: 18px;
            background: linear-gradient(135deg, rgba(255, 68, 0, 0.03) 0%, rgba(255, 106, 51, 0.03) 100%);
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .quote-section::before {
            content: '"';
            position: absolute;
            top: -12px;
            left: 12px;
            font-size: 3.5rem;
            color: rgba(255, 68, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
        }
        
        .quote-text {
            font-size: 1.2rem;
            font-weight: 700;
            font-style: italic;
            color: #222222;
            line-height: 1.3;
            text-align: center;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .social-section {
            margin-top: auto;
            width: 100%;
            padding-top: 15px;
        }
        
        .social-title {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .social-icons-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: nowrap;
            overflow: hidden;
        }
        
        .social-icon-flip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
            flex-shrink: 0;
        }
        
        .social-icon-flip:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .social-icon-flip.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: transparent;
        }
        
        .social-icon-flip.youtube:hover {
            background: #FF0000;
            border-color: transparent;
        }
        
        .social-icon-flip.telegram:hover {
            background: #0088cc;
            border-color: transparent;
        }
        
        .social-icon-flip.email:hover {
            background: linear-gradient(135deg, #EA4335, #D44638);
            border-color: transparent;
        }
        
        .social-icon-flip.website:hover {
            background: linear-gradient(135deg, #4285F4, #34A853);
            border-color: transparent;
        }
        
        /* Card Glow Effect */
        .flip-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light), var(--primary-color));
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .flip-card:hover::before {
            opacity: 0.3;
        }
        
        /* Responsive Fixes */
        @media (max-width: 992px) {
            .admin-flip-section {
                margin: 40px 0;
                min-height: 460px;
            }
            
            .flip-card {
                max-width: 360px;
                height: 460px;
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
            
            .back-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .language-toggle {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .content-card {
                padding: 25px;
            }
            
            .contact-section {
                padding: 20px;
            }
            
            .contact-form {
                padding: 25px;
            }
            
            .admin-flip-section {
                margin: 30px 0;
                min-height: 440px;
            }
            
            .flip-card {
                max-width: 340px;
                height: 440px;
            }
            
            .profile-name {
                font-size: 1.7rem;
                padding: 0 5px;
            }
            
            .profile-info {
                padding: 22px 15px;
            }
